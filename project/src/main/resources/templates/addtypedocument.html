<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление нового типа документа</title>
    <link rel="stylesheet" type="text/css" href="/css/addcategorystyle.css">
</head>
<body>
<form action="addtypedocument.html" th:action="@{/inserttypedocument}" th:method="POST" th:object="${insertTypeDocument}" >
    <h2 class="h2-text-title">Добавление нового типа документа</h2>

    <div class="div-row">
        <label for="type-document" >Введите наименование типа документа:</label>
        <input id="type-document" name="typedocname" type="text" th:value="*{typedocname}">
        <div class="errors" th:if="${#fields.hasErrors('typedocname')}" th:errors="*{typedocname}">Wrong book title error</div>
    </div>

    <div class="div-row-button">
        <button type="submit">Сохранить</button>
        <a href="main.html" th:href="@{/}"><button type="button">Отмена</button></a>
    </div>

</form>
</body>
</html>
